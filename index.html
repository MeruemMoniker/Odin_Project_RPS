<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBSITE_TIME</title>
    <link
      href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <section id="intro-container">
      <div class="intro">The First to 5 Points Wins</div>
    </section>
    <section id="button-container">
      <div id="label-container">
      <label id="rock-label" for="b1">Rock</label>
      <label id="rock-label" for="b2">Paper</label>
      <label id="rock-label" for="b3">Scissors</label>
      </div>
      <div id="buttons-container">
      <button id="b1" value="Rock"></button>
      <button id="b2" value="Paper"></button>
      <button id="b3" value="Scissors"></button>
      </div>
    </section>
    <section id="vs-container">
      <div>
        <label class="img-label">Player</label>
        <img id="player-img" />
      </div>
      <div id="vs-logo"></div>
      <div>
        <label class="img-label">Computer</label>
        <img id="computer-img"/>
      </div>
    </section>
    <section id="win-container">
      <div id="playerScore">Player Score: 0</div>
      <div id="winnah-container">
        <div id="Winnah">Who will win this round?...</div>
        <img id="win-img" />
      </div>
      <div id="computerScore">Computer Score: 0</div>
    </section>
    <section id="win-lose-container">
      <div id="win-lose"></div>
    </section>
  </body>
</html>
